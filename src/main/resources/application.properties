#Interactive entertainment engineering

# 端口
server.port=8066

#DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/iee?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=wang
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#指定数据库连接超时时间
spring.datasource.hikari.login-timeout=1000
#指定连接池最大连接数，包括使用中的和空闲连接
spring.datasource.hikari.maximum-pool-size=30



#mybatis的mapper.xml路径配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.wang.iee.entity
mybatis.configuration.map-underscore-to-camel-case=true
